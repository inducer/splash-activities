{% from "yaml-macros.yml" import indented_include %}

title: "Waves Camp Activity"

description: |

    # Welcome!

    <div style="margin-bottom: 2ex;">
        This is the activity start page.
        Please click "Start" below to begin.
    </div>

rules:

    start:
    -
        may_start_new_session: True
        may_list_existing_sessions: True

    access:
    -
        if_in_progress: True
        if_has_role: [student, ta, instructor, unenrolled]
        permissions: [view, submit_answer, end_session, see_correctness]

    -
        if_in_progress: False
        if_has_role: [student, ta, instructor]
        permissions: [view, see_correctness, see_answer_after_submission]

    grade_identifier: null

    grading:
    -
        generates_grade: false

completion_text: |
pages:

-
    id: welcome
    type: Page
    content: |

        # Welcome

        Welcome to the your camp activity to learn about waves!

-
    id: notebook_embed
    type: Page
    content: |

        # Embedding a Notebook

        <iframe id="binder_frame_1"
            title="Binder Notebook"
            width="1140"
            height="1000"
            src="https://mybinder.org/v2/gh/inducer/splash-activities/master?filepath=Video%20comparison.ipynb">
        </iframe>

-
    {{ indented_include("questions/autograded-python-example.yml", 4) }}

